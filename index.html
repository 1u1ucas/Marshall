<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Marshall</title>
  </head>
  <body>
    <main>
      <div class="left">
        <div class="left-top">
          <img
            class="logo"
            src="assets/marshall_logo.png"
            alt="marshall_logo"
          />
        </div>
        <div class="left-middle">
          <p class="subtitle">Discover</p>
          <h1 class="title">Major IV</h1>
        </div>
        <div class="left-down">
          <img src="assets/marshall_arrow_left.png" alt="marshall_arrow_left" />
        </div>
      </div>
      <div class="center">
        <div class="center-top">
          <a class="link" href="#/">Headphones</a>
          <a class="link" href="#/">Speakers</a>
          <a class="link" href="#/">Accessories</a>
          <a class="link" href="#/">Backstage</a>
        </div>
        <div class="center-down"></div>
      </div>
      <div class="right">
        <div class="right-top">
          <a>
            <img
              src="assets/marshall_button_play.png"
              alt="marshall_button_play"
            />
          </a>
        </div>
        <div class="right-down">
          <h4 class="first-text">VIEW ALL PRODUCTS</h4>
          <h2 class="second-text">Build your own wall of sound.</h2>
        </div>
      </div>
    </main>
  </body>
</html>
